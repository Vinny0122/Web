<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tamanho de textos</title>

		<style type="text/css">
			/*
			px-> tamanho fixo
			%-> tamanho relatico
			em -> tamanho relativo ao container pai
			*/
			.texto{
				font-size: 2em;
			}
			.texto2{
				font-size: 1.5em;
			}
			div{
				font-size: 50px;
			}
		</style>

	</head>

	<body>
		<div>
			<p class="texto">Conteudo 1</p>
			<p class="texto2">Conteudo 2</p>
		</div>
	</body>
</html>
